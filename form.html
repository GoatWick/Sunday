<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Owner</title>
    <style>
        /* Popup modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Notify Owner</h1>
    <form id="notifyForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message (optional):</label>
        <textarea id="message" name="message"></textarea><br><br>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br><br>

        <button type="submit">Notify Owner</button>
    </form>

    <!-- Modal for success message -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>Notification sent successfully!</p>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('notifyForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Gather form data
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                latitude: document.getElementById('latitude').value,
                longitude: document.getElementById('longitude').value
            };

            try {
                // Send data to the API using fetch
                const response = await fetch('/api/notify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // Handle response from API
                const result = await response.json();
                if (response.ok) {
                    // Show the success popup if the notification was sent successfully
                    document.getElementById('successModal').style.display = 'block';
                } else {
                    alert(result.error || 'Something went wrong!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send notification.');
            }
        });

        // Close the modal when the user clicks on <span> (x)
        document.getElementById('closeModal').onclick = function () {
            document.getElementById('successModal').style.display = 'none';
        };

        // Close the modal if the user clicks outside the modal content
        window.onclick = function (event) {
            if (event.target == document.getElementById('successModal')) {
                document.getElementById('successModal').style.display = 'none';
            }
        };
    </script>
</body>
</html>
