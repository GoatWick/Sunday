<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Owner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdf7e2;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #f76c6c;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            background: #f76c6c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e65b5b;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Modal for success message */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notify Owner</h1>
        <p>Please fill out the form to notify Sunday’s owner.</p>

        <form id="notifyForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>

            <label for="message">Message (optional):</label>
            <textarea id="message" name="message"></textarea><br><br>

            <button type="button" id="shareLocation">Share Location</button><br><br>
            <button type="submit">Notify Owner</button>
        </form>
    </div>

    <!-- Modal for success message -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>Notification sent successfully!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sunday’s Tag | All rights reserved.</p>
    </footer>

    <script>
        // Ensure the script runs after the document is fully loaded
        window.onload = function () {
            let latitude = '';
            let longitude = '';

            // Handle form submission
            document.getElementById('notifyForm').addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent form from refreshing the page
                console.log("Form submitted!");

                // Gather form data
                const name = document.getElementById('name').value || '';
                const phone = document.getElementById('phone').value || '';
                const message = document.getElementById('message').value || '';

                const data = {
                    name: name,
                    phone: phone,
                    message: message,
                    latitude: latitude,
                    longitude: longitude
                };
                console.log("Form data:", data);

                try {
                    // Send data to the API using fetch
                    const response = await fetch('/api/notify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    console.log("Response received:", response);

                    // Handle response from API
                    const result = await response.json();
                    if (response.ok) {
                        console.log("Success:", result);
                        // Show the success popup if the notification was sent successfully
                        document.getElementById('successModal').style.display = 'block';
                    } else {
                        console.log("Error:", result);
                        alert(result.error || 'Something went wrong!');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to send notification.');
                }
            });

            // Close the modal when the user clicks on <span> (x)
            document.getElementById('closeModal').onclick = function () {
                document.getElementById('successModal').style.display = 'none';
            };

            // Close the modal if the user clicks outside the modal content
            window.onclick = function (event) {
                if (event.target == document.getElementById('successModal')) {
                    document.getElementById('successModal').style.display = 'none';
                }
            };

            // Share location functionality
            document.getElementById('shareLocation').addEventListener('click', function () {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;

                        // Optionally, display the location to the user
                        alert(`Location shared! Latitude: ${latitude}, Longitude: ${longitude}`);
                    }, function (error) {
                        alert("Geolocation failed: " + error.message);
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            });
        };
    </script>
</body>
</html>
