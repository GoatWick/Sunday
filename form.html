<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Owner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fdf7e2;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #f76c6c;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            text-align: left;
        }
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #f76c6c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e65b5b;
        }
        .location-button {
            margin-top: 15px;
            background: #76c7f7;
        }
        .location-button:hover {
            background: #5baee6;
        }
        .info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notify Owner</h1>
        <p>Thank you for helping Sunday! Please enter your details below and share your location.</p>
        <form action="https://sunday-one.vercel.app/api/notify" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required>Sunday was found at [location coordinates].</textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Click the button below to share your location" readonly>

            <button type="button" class="location-button" onclick="getLocation()">Share Location</button>
            <p class="info" id="status"></p>

            <button type="submit">Send Details</button>
        </form>
    </div>

    <script>
        function getLocation() {
            const status = document.getElementById('status');
            const locationInput = document.getElementById('location');

            if ("geolocation" in navigator) {
                status.textContent = "Fetching location...";
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        locationInput.value = `Latitude: ${latitude}, Longitude: ${longitude}`;
                        status.textContent = "Location added!";
                    },
                    (error) => {
                        status.textContent = "Unable to fetch location. Please try again.";
                        console.error("Error getting location:", error);
                    }
                );
            } else {
                status.textContent = "Geolocation is not supported by your browser.";
            }
        }
    </script>
</body>
</html>
